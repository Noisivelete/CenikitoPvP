main: net.noisivelet.cenikito.cenikitopvp.SpigotPlugin
name: CenikitoPvP
version: 1.0
description: PvP para el servidor
author: Noisivelet
website: francisnet.es
prefix: cpvp
api-version: 1.20
depend: [ProtocolLib]
commands:
    heavenpick:
        description: Obtiene un pico de los cielos (DEBUG)
        usage: /<command>
        permission: cenikitopvp.debugpick
    evento:
        description: Cambia el evento activo
        usage: /<command>
        permission: cenikitopvp.changeevent
    vidas:
        description: Cambia las vidas de alguien
        usage: /<command>
        permission: cenikitopvp.vidas.change
    head:
        description: Coge la cabeza de alguien
        usage: /<command>
        permission: cenikitopvp.head
    distancia:
        description: Revisa la distancia total hasta la persona mas cercana
        usage: /<command>
        permission: cenikitopvp.checkdistancia
    latidos:
        description: Cambia si oir√°s o no latidos cuando haya gente cerca tuya
        usage: /<command>